version: '3'

networks: 
  listinginfo:
    external: true

services:
  postgres:
    build: ./database/
    environment: 
      POSTGRES_PASSWORD: connorhoman
      POSTGRES_DB: listinginfo
      POSTGRES_USER: connorhoman
    networks:
      - listinginfo

  listing:
    build: .
    ports: 
      - '3006:3006'
    depends_on:
      - 'postgres'
    networks:
      - listinginfo
          
